---
- hosts: macmine
  gather_facts: yes
  connection: local

  tasks:
  - name: create dev folder
    file:
      path: "{{ ansible_env.HOME }}/dev"
      owner: "{{ ansible_env.USER }}"
      mode: '0755'
      state: directory

  - homebrew_tap:
      name: wallix/awless
      state: present

  - name: brew taps
    homebrew:
      name: "{{ item }}"
      state: present
      update_homebrew: yes
      upgrade_all: yes
    with_items:
      - awscli
      - awless
      - bash-completion
      - consul
      - dos2unix
      - git
      - gnuplot
      - go
      - graphviz
      - gron
      - htop
      - jq
      - lua
      - luajit
      - macvim
      - openvpn
      - packer
      - ruby
      - shellcheck
      - terraform
      - tree
      - vagrant-completion
      - vault

  - name: brew cask taps
    homebrew_cask:
      name: "{{ item }}"
      state: present
      update_homebrew: yes
    with_items:
      - calibre
      - colloquy
      - coconutbattery
      - dropbox
      - encryptr
      - firefox
      - google-chrome
      - iterm2
      - java8
      - kindle
      - libreoffice
      - mactex
      - nightingale
      - racket
      - slack
      - sourcetree
      - textmate
      - vagrant
      - virtualbox
      - visual-studio-code
      - vlc
      ## optional taps
      #- amazon-music BROKEN
      #- malwarebytes
      #- menumeters
      #- yujitach-menumeters

  roles:
    - bash-profile-on-osx
      # using Docker for Mac (Nov 2017)
      # - docker-on-osx
    - kubernetes-on-osx
    - chef-ops
    - python-on-osx
    - ssh-on-osx

